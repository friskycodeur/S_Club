{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section jumbotron mt-3">
        <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class='border-bottom mb-4 text-center'>Join Today</legend>
            {{ form|crispy  }}
            
        </fieldset>
        <div>
            <button class='btn btn-outline-info justify-center' type='submit'>Sign Up</button>
        </div>
        
        </form>
        <div class="border-top pt-3 text-center">
            <small class="muted"> Already have an account ? <a class='ml-2' href="{% url 'login' %}">Sign In</a> </small>
        </div>
    </div>

{% endblock content%}
