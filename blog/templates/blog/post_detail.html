{% extends "blog/base.html"%}
{% block content %}

<div class="card mb-3 article" style="max-width: 50wv">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ object.pic.url }}" class="card-img" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h5 class=" card-title text-center">
              <strong> {{object.title}} </strong>
            </h5>
          </div>
          <p class="card-text">
            {{object.content}}
          </p>
          <p class="card-text">
            <small class="text-muted"
              >Posted by <a href="{% url 'user-posts' object.author.username %}"> {{object.author}} </a> on {{object.date_posted|date:"F d, Y"}}  </small
            >
            <br>
        {% if object.author == user %}
        <div class="text-center">
            <a class="btn btn-outline-success btn-sm" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-outline-danger btn-sm" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
        {% endif %}
          </p>
        </div>
      </div>
    </div>
{% endblock content %}
