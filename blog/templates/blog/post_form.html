{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section jumbotron mt-3">
        <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class='border-bottom mb-4 text-center'>Create New Post</legend>
            {{ form|crispy  }}
            
        </fieldset>
        <div>
            <button class='btn btn-outline-info justify-center' type='submit'>Post</button>
        </div>
        
        </form>
    </div>

{% endblock content%}
